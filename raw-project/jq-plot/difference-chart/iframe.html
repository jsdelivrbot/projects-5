<!DOCTYPE html>

<html>
<head>

    <title>Charts with Fill Between Lines</title>

  
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
   
</head>
<body>
    
    <div class="colmask leftmenu">
      <div class="colleft">
        <div class="col1" id="example-content">

  
<!-- Example scripts go here -->

    


    <div id="chart1" style="width:80%; margin:0 auto; height:400px; position:relative;">
    	<p style="margin-top:70px; z-index:1000; position:relative; margin-left:50px; max-width:300px; position:absolute;">
                                                	Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                                                </p>
    </div>



    <script class="code" type="text/javascript" language="javascript">
    $(document).ready(function(){
        var l0 = [[2009,3],[2010,5],[2011,13],[2012,12],[2013,15],[2014,26],[2015,22],[2016,8.5],[2017,7]];

       var l1 = [[2009,10],[2010,57],[2011,45],[2012,65],[2013,50],[2014,70],[2015,55],[2016,58],[2017,40]];

       var l2 = [[2009,3],[2010,4],[2011,19],[2012,19],[2013,24],[2014,14],[2015,14],[2016,24],[2017,51]];

       var l3 = [[2009,8],[2010,9],[2011,12],[2012,24],[2013,27],[2014,16],[2015,23],[2016,35],[2017,26]];

       var l4 = [[2009,25],[2010,30],[2011,15],[2012,21],[2013,50],[2014,43],[2015,40],[2016,66],[2017,75]];

        var plot1 = $.jqplot("chart1", [l0, l1, l2, l3, l4], {
            title: "<h2>Wyndham Worldwide</h2>",
			
            axesDefaults: {
                pad: 1.05,
            },
			axes:{
				xaxis: {
					show: true,
					label: 'Year',
					min: 2009,
					max: 2017,
					tickInterval: 1,
				   	tickOptions:{
					  showGridline: false,
					 
				   }
				},
				yaxis: {
				   tickOptions:{
					  showGridline: false
				   }
				}
			},
            //////
            // Use the fillBetween option to control fill between two
            // lines on a plot.
            //////
            fillBetween: {
                // series1: Required, if missing won't fill.
                series1: [1, 3],
                // series2: Required, if  missing won't fill.
                series2: [2, 4],
                // color: Optional, defaults to fillColor of series1.
                color: "rgba(227, 167, 111, 0.7)",
                // baseSeries:  Optional.  Put fill on a layer below this series
                // index.  Defaults to 0 (first series).  If an index higher than 0 is
                // used, fill will hide series below it.
                baseSeries: 0,
                // fill:  Optional, defaults to true.  False to turn off fill.
                fill: true
            },
            seriesDefaults: {
                rendererOptions: {
                    //////
                    // Turn on line smoothing.  By default, a constrained cubic spline
                    // interpolation algorithm is used which will not overshoot or
                    // undershoot any data points.
                    //////
                    smooth: true,
					
                }
            }
        });

        // bind a function to the change button to update the plot's fillBetween series
        // and replot().
        $("button[name=changeFill]").click(function(e) {

            var val1 = $("input[name=series1]").val();
            var val2 = $("input[name=series2]").val();

            val1 = val1.split(",");
            val2 = val2.split(",");

            val1.map(function(i) { return parseInt(i); });
            val2.map(function(i) { return parseInt(i); });

            if (val1.length === 1) {
                val1 = val1[0];
            }

            if (val2.length === 5) {
                val2 = val2[0];
            }

        	plot1.fillBetween.series1 = val1;
        	plot1.fillBetween.series2 = val2;
        	plot1.replot();

        });
    });
    </script>

<!-- End example scripts -->

<!-- Don't touch this! -->


    <script class="include" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
<!-- End Don't touch this! -->


        </div>
         
               </div>
    </div>

</body>


</html>
